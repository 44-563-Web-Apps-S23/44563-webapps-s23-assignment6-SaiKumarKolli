<script>
    var good = 0;
    var oops = 0;
    var counter = 0;
    function checkPainter() {
        painter = document.getElementById("form29_paint").value
        guess = document.getElementById("form21_guess").value

        result = document.getElementById("output")
        if (painter == guess) {
            good += 1
            alert("You got it right");

        } else {
           
            alert("Sorry");
            oops += 1
            counter=counter+1;
        }

        document.getElementById("output").innerHTML = "good counts : " + good + " <br> oops counts : " + oops
        if(counter>10){

            alert("Sorry, ran out of guesses.");
            document.getElementById('toggle').style.visibility='hidden';
        }

    }
</script>
